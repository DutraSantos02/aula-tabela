<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td {
            border: 1px solid black;
        }
        tfoot {
            background-color: aqua;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quatidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>20</td>
                <td>5$</td>
                <td>Não</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>32</td>
                <td>4$</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Produto 3 modificad</td>
                <td>12</td>
                <td>44$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>53$</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
